{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="WeatherApp">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Weather App{% endblock %}</title>
    {% block stylesheets %}
      <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap.css" %}">
      <link rel="stylesheet" href="{% static "css/main.css" %}">
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="Home">Weather</a>
        </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ui-sref-active="active"><a ui-sref="Home">Home</a></li>
          <li ui-sref-active="active"><a ui-sref="About">About</a></li>
        </ul>
      </div>
    </nav>
    {% block body %}{% endblock %}
    <footer class="navbar navbar-default navbar-fixed-bottom">
      <div class="container-fluid">
        <div class="disclaimer">
          All data provided courtesy of <a href="http://wunderground.com" target="_blank">Weather Underground</a> <img src="http://icons-ak.wxug.com/graphics/wu2/logo_130x80.png">
        </div>
      </div>
    </footer>
    {% block javascripts %}
      <script type="text/javascript" src="{% static "bower_components/lodash/dist/lodash.js" %}"></script>
      <script type="text/javascript" src="{% static "bower_components/underscore.string/dist/underscore.string.min.js" %}"></script>
      <script type="text/javascript" src="{% static "bower_components/angular/angular.js" %}"></script>
      <script type="text/javascript" src="{% static "bower_components/angular-bootstrap/ui-bootstrap-tpls.js" %}"></script>
      <script type="text/javascript" src="{% static "bower_components/angular-ui-router/release/angular-ui-router.js" %}"></script>
      <script type="text/javascript" src="{% static "js/config.js" %}"></script>
      <script type="text/javascript" src="{% static "js/Utilities/utilities.js" %}"></script>
      <script type="text/javascript" src="{% static "js/Weather/Weather.js" %}"></script>
      <script type="text/javascript" src="{% static "js/Home/HomeController.js" %}"></script>
      <script type="text/javascript" src="{% static "js/app.js" %}"></script>
      <script type="text/javascript" src="{% static "js/states.js" %}"></script>
    {% endblock %}
  </body>
</html>
